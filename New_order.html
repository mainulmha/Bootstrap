<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tailor information system</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
  
  <div class="container-fluide">
    <div class="row">
        <div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="modal-content">
					<div class="modal-header">
						<center><h2 style="color:Purple;font-family:'Algerian'">Order Information</h2></center>
					</div>
					<!-----Modal header------>
		<div class="modal-body">
                <div class="well">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<label for="order_no">Order No</label>
									<input type="text" class="form-control" id="order_no" placeholder="Order No">
							</div>
						</div>  	
						
						<div class="col-lg-6">	
							<div class="form-group">
								<label for="order_no">Customer Id No</label>
									<input type="text" class="form-control" id="order_no" placeholder="Order No">
							</div>
						</div>
						
						<div class="col-lg-6">	
							<div class="form-group">
								<label for="order_no">Order Date</label>
									<input type="datetime" class="form-control" id="order_no" placeholder="">
							</div>
						</div>
						<div class="col-lg-6">	
							<div class="form-group">
								<label for="order_no">Delivery Date</label>
									<input type="datetime" class="form-control" id="order_no" placeholder="">
							</div>
						</div>					
						<div class="modal-header">
						<center><h3 style="color:Green;font-family:'Algerian'">Customer Information</h3></center>
						</div>	
						<div class="col-lg-12">	
							<div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" />
                            </div>
                            <div class="form-group">
                                <label for="name">EMail</label>
                                <input type="text" class="form-control" id="name" placeholder="email" />
                            </div>
                            <div class="form-group">
                                <label for="name">Phone Number</label>
                                <input type="text" class="form-control" id="name" placeholder="Phone Number" />
                            </div>

                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea name="" id="message" cols="30" rows="5" class="form-control"></textarea>	
                            </div>
						</div>	
					<div class="modal-header">
						<center><h3 style="color:Green;font-family:'Algerian'">Measurement Information</h3></center>
					</div>
					<!------Hight-->
					<div class="col-lg-4">
					<div class="form-group">
							<label for="hight">Hight</label>
							<input type="text" class="form-control"id="hight" placeholder=".....inch"/>
					</div>
					</div>
					<!------chest-->
					<div class="col-lg-4">
					<div class="form-group">
						<label for="chest">chest</label>
							<input type="text" class="form-control"id="chest" placeholder="....inch"/>
					</div>
					</div>
					<!--------Waist-->
					<div class="col-lg-4">
					<div class="form-group">
						<label for="Waist">Waist</label>
							<input type="text" class="form-control" id="Waist" placeholder="....inch"/>
					</div>
					</div>
					<!-----Sholder-->
					<div class="col-lg-4">
					<div class="form-group">
						<label for="Sholder">Sholder</label>
							<input type="text" class="form-control" id="Sholder" placeholder="....inch"/>
					</div>
					</div>
					<!------sleeve-->
					<div class="col-lg-4">
					<div class="form-group">
						<label for="sleeve">sleeve</label>
							<input type="text" class="form-control" id="sleeve" placeholder="....inch"/>
					</div>
					</div>
										<!------Bottom-->
					<div class="col-lg-4">
					<div class="form-group">
						<label for="Bottom">Bottom</label>
							<input type="text" class="form-control" id="Bottom" placeholder="....inch"/>
					</div>
					</div>	
					<!----Wrist------>
					<div class="col-lg-4">
					<div class="form-group">
						<label for="Wrist">Wrist</label>
							<input type="text" class="form-control" id="Wrist" placeholder="....inch"/>
					</div>
					</div>
					<!-----Front Neck----->
					<div class="col-lg-4">
					<div class="form-group">
						<label for="Front Neck">Front Neck</label>
							<input type="text" class="form-control" id="Front Neck" placeholder="....inch"/>
					</div>
					</div>
					<!-----Back Neck----->
					<div class="col-lg-4">
					<div class="form-group">
						<label for="Back Neck">Back Neck</label>
							<input type="text" class="form-control" id="Back Neck" placeholder="....inch"/>
					</div>
					</div>
					<div class="modal-header">
						<center><h3 style="color:Red;font-family:'Algerian'">Payment Information</h3></center>
					</div>
					<!-----Price of the Products------->
					<div class="col-lg-4">
					<div class="form-group">
						<label for="Price">Price</label>
							<input type="text" class="form-control" id="Price" placeholder="....inch"/>
					</div>
					</div>
					<div class="col-lg-4">
					<div class="form-group">
						<label for="Paid">Paid</label>
							<input type="text" class="form-control" id="Paid" placeholder="....inch"/>
					</div>
					</div>
					<div class="col-lg-4">
					<div class="form-group">
						<label for="Due">Due</label>
							<input type="text" class="form-control" id="Due" placeholder="....inch"/>
					</div>
					</div>
					<button type="submit" class="btn btn-success btn-block">Submit</button>
					<button type="button" class="btn btn-danger btn-block">Cancel</button>
                    
                    <!----<a href="#" class="btn btn-success btn-block" role="button" value="Input">Submit</a>----->
					</div>
					</div>
					
					</div><!------Main Row div----->
					
                </div>
				
            </div>
        </div>
    </div>
</div>
</div>

    <script src="js/bootstrap.min.js"></script>
	</body>
  </body>
</html>
