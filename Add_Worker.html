<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tailor information system</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
  <!----------Login Form Start----->
<div class="container-fluide">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="modal-content">
					<div class="modal-header">
						<center><h2 style="color:Green;font-family:'Algerian'">Add Worker Information</h2></center>
					</div>
            <div class="modal-body">
                <div class="well">
                    <!-------Form start------>
                    <form action="" class="form-block">
                        <center>
                            <div class="imgcontainer">
                                <img src="images/Add_Order.png" class="img-circle"/>
                            </div>	<!-------Form Image------->								
                            </center>
							<div class="col-lg-12">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" />
                            </div>
							</div>
							<div class="col-lg-12">
							<div class="form-group">
                                <label for="name">Father's Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" />
                            </div>
							</div>
							<div class="col-lg-12">
							<div class="form-group">
                                <label for="name">Mother's Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" />
                            </div>
							</div>							
							<div class="col-lg-12">
							<div class="form-group">
                                <label for="name">N ID</label>
                                <input type="text" class="form-control" id="name" placeholder="National id Number" />
                            </div>
							</div>
							<div class="col-lg-6">
                            <div class="form-group">
                                <label for="name">EMail</label>
                                <input type="text" class="form-control" id="name" placeholder="email" />
                            </div>
							</div>
							<div class="col-lg-6">
                            <div class="form-group">
                                <label for="name">Phone Number</label>
                                <input type="text" class="form-control" id="name" placeholder="Phone Number" />
                            </div>
							</div>
							<div class="col-lg-12">
                            <div class="form-group">
                                <label for="address">Present Address</label>
                                <textarea name="" id="message" cols="30" rows="5" class="form-control"></textarea>	
                            </div>
							</div>
							<div class="col-lg-6">
							<div class="form-group">
                                <label for="address">Joining Date</label>
                                 <input type="text" class="form-control" id="name" placeholder="Date" />
                            </div>
							</div>
							
							<div class="col-lg-6">
							<div class="form-group">
                                <label for="address">Degignation</label>
                                 <input type="text" class="form-control" id="name" placeholder="Degignation" />
                            </div>
							</div>
							
							<div class="col-lg-6">
							<div class="form-group">
                                <label for="address">Basic Salary</label>
                                 <input type="text" class="form-control" id="name" placeholder="salary" />
                            </div>
							</div>
							<div class="col-lg-6">
							<div class="form-group">
                                <label for="address">Worker Id</label>
                                 <input type="text" class="form-control" id="name" placeholder="Id" />
                            </div>
							</div>
							<button type="submit" class="btn btn-success btn-block">Submit</button>							
							<button type="button" class="btn btn-danger btn-block ">Cancel</button>                           												
                            <!---<a href="#" class="btn btn-success btn-right btn-lg btn-right" role="button" value="Input">Submit</a>---->                                                    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!------Form End------------->
    <script src="js/bootstrap.min.js"></script>
	</body>
  </body>
</html>
